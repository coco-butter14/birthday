<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Play/Pause Button -->
<button id="playPauseBtn">▶️ Play Music</button>
<audio id="bgMusic" loop>

</audio>

  
  
  <header>
    <h1>Happy Birthday, My Love!</h1>

  <div class="content">

      <div class="heart">
        <!-- Text Inside the Heart -->
        <div class="text-container">
          <h2>To the love of my life</h2>
          <p>It has been such an absolute blast with you. Every day with you has been like a blessing. Today you turn sweet 16!! You're so, so special to me. THE HAPPIEST HAPPIEST birthday Akshaj(Akshu)! I love you so much honey bunnyyy.</p>
        </div>
      </div>
    </div>

    <!-- Images and GIFs placed around the heart -->
    <img src="https://media.tenor.com/_VbWN4Jc2wUAAAAi/flying-kiss-mi.gif" alt="Cute Birthday Image" class="image1">
    <img src="https://media.tenor.com/bh9MAiCpL6wAAAAm/birthday-cake.webp" alt="Cute Cat GIF" class="gif1">
    <img src="https://media.tenor.com/9Y-eDAjvU1sAAAAm/love-you.webp" alt="Peach Heart GIF" class="gif2">
    <img src="https://media.tenor.com/gO9hzXXz7TAAAAAm/animanias-emoji.webp" alt="sweet-16" class="bottom-left-image">

     <!-- Container for Balloons -->

  <canvas id="confettiCanvas"></canvas>
</div>
</div>

  <script src="script.js"></script>

</html>
